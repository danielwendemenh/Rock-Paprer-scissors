<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors 2</title>
</head>
<body>
    <header>Rock Paper Scissors 2</header>
    
    <div class="scorebox">
        <div id="userlable" class="lable">User</div>
        <div id="complable" class="lable">Comp</div>
        <span id="userscore" class="userscore">0</span>:<span id="compscore" class="compscore">0</span>
    </div>
    <div class="qbox">
        <p id="res">Who will win?</p>
    </div>
    <div class="choicesbox">
        <div class="f" id="r"><img src="images/Rock.png"></div>
        <div  class="f"id="p"><img src="images/Paper.png"></div>
        <div  class="f" id="s"><img src="images/Scissors.png"></div>
    </div>
    <h1>Make your choice.</h1>
    <script src="java.js" async></script>  
</body>
</html>
